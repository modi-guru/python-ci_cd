name: CI/CD for simple-http-checker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-static-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Display Python version
        run: |
          python --version
          which python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
      - name: Linting and formatting check
        run: |
          black --check .
          ruff check .

      - name: Run static type checking
        run: |
          mypy src/
      - name: security check
        run: |
          bandit -c pyproject.toml -r .

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9','3.10','3.11','3.12']
    steps:
      - name: check out repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
      - name: automated tests with pytest
        run: |
          pytest
  build-and-upload:
    runs-on: ubuntu-latest
    needs:
      - lint-static-checks
      - test
    steps:
      - name: check out repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build the python project
        run: |
          python -m build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: simple-http-checker-${{ github.sha }}
          path: dist/


        

